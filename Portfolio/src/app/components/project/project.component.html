<section id="project" class="bg-zinc-800 text-white">
  <div class="flex justify-center p-14">
    <h2 class="text-2xl font-extrabold">Projects</h2>
  </div>
  <div class="flex justify-center">
    <div
      id="cardContainer"
      class="p-5 flex flex-col items-center sm:grid sm:grid-cols-2 lg:grid lg:grid-cols-3"
    >
      <div class="container noselect m-5" *ngFor="let progetti of arrayProject">
        <div class="canvas">
          <div class="tracker tr-1"></div>
          <div class="tracker tr-2"></div>
          <div class="tracker tr-3"></div>
          <div class="tracker tr-4"></div>
          <div class="tracker tr-5"></div>
          <div class="tracker tr-6"></div>
          <div class="tracker tr-7"></div>
          <div class="tracker tr-8"></div>
          <div class="tracker tr-9"></div>
          <div class="tracker tr-10"></div>
          <div class="tracker tr-11"></div>
          <div class="tracker tr-12"></div>
          <div class="tracker tr-13"></div>
          <div class="tracker tr-14"></div>
          <div class="tracker tr-15"></div>
          <div class="tracker tr-16"></div>
          <div class="tracker tr-17"></div>
          <div class="tracker tr-18"></div>
          <div class="tracker tr-19"></div>
          <div class="tracker tr-20"></div>
          <div class="tracker tr-21"></div>
          <div class="tracker tr-22"></div>
          <div class="tracker tr-23"></div>
          <div class="tracker tr-24"></div>
          <div class="tracker tr-25"></div>
          <div
            id="card"
            [ngClass]="progetti.classe"
            class="mt-3 border-2 border-orange-600 shadow-xl shadow-orange-600"
          >
            <p
              id="prompt"
              class="font-mono font-extrabold text-2xl text-orange-600"
            >
              {{ progetti.nome }}
            </p>
            <div class="title text-center">
              <p
                class="text-sm font-mono font-light tracking-tight leading-tight"
              >
                {{ progetti.description }}
              </p>

              <a [href]="progetti.link" target="_blank">GitHub</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
